MOD_NEWS_PRO_GK5_PROBLEM_GD_LIB="<h3>GD library not installed</h3><p>The GD library is responsible for creating image thumbnails - without this library the thumbnails won\'t be created. Instead of thumbnails the module will use original images resized by browser - it can impact your page loading speed.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CURL="<h3>cURL library not installed</h3><p>The cURL library is responsible for downloading external images or images with the absolute path in the article content. Without it the module won\'t display the external images or images with the absolute path as the article image in the generated content.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_DIR="<h3>The cache directory is not writable</h3><p>The cache directory stores all thumbnails generated by GD library. If it is unwritable then the generated thumbnails cannot be stored and module can return blank images</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_TIME="<h3>Cache time can be too short</h3><p>The specified cache time (<= 5min) can be too short and can cause slower page loading time due bigger CPU usage on the thumbnail creation.</p>"
MOD_NEWS_PRO_GK5_NO_PROBLEMS_DETECTED="<h3>All is configured properly</h3><p>Your GD library configuration, cURL library configuration and cache directory permissions are proper.</p>"

