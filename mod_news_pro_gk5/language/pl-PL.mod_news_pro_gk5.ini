MOD_NEWS_PRO_GK5_PROBLEM_GD_LIB="<h3>Biblioteka GD nie jest zainstalowana</h3><p>Biblioteka GD jest odpowiedzialna za tworzenie miniaturek grafik - bez tej biblioteki, miniaturki nie będą tworzone. Zamiast miniaturek mosuł będzie używać oryginalnych grafik zmniejszonych przez przeglądarkę - może to mieć wpływa na czas ładowania się Twojej strony</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CURL="<h3>Biblioteka cURL nie jest zainstalowana</h3><p>Biblioteka cURL jest odpowiedzialna za pobieranie grafik z zewnętrznych lokalizacji lub grafik, które zostały osadzone w treści artykułu z użyciem absolutej ścieżki. Bez tej biblioteki moduł nie będzie wyświetlać tych grafik.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_DIR="<h3>Katalog cache nie jest zapisywalny</h3><p>Katalog cache przechowuje wszystkie miniaturki wygenerowane przez bibliotekę GD. Jeżeli jest on niezapisywalny, wtedy wygenerowane miniaturki nie mogą być zapisywane i moduł wyświetli puste grafiki.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_TIME="<h3>Czas przechowywania wygenerowanych miniaturek jest za krótki</h3><p>Ustawiony czas dla cache miniaturek (<= 5min) może za krótki i może powodować spowolnienie działania witryny wskutek zwiększonego użycia CPU na potrzeby częstego generowania miniaturek</p>"
MOD_NEWS_PRO_GK5_NO_PROBLEMS_DETECTED="<h3>Wszystko jest skonfigurowane poprawnie</h3><p>Konfiguracja Twoich bibliotek GD i cURL, oraz konfiguracja uprawnień w katalogu cache są poprawne.</p>"

